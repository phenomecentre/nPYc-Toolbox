language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"

matrix:
  allow_failures:
    - python: "3.6"

branches:
  only:
  - master
  - develop
  - py3.8-bugfixes
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/ # Build releases tagged in the form `v1.2.3`

# command to install dependencies
install:
  - pip install git+git://github.com/PhenomeCentre/pyChemometrics
  - pip install -r requirements.txt
  - git clone https://github.com/phenomecentre/npc-standard-project.git --single-branch --depth 1 --branch $TRAVIS_BRANCH ../npc-standard-project
  - pip install xlrd
  - pip install coverage
  - pip install codecov

# command to run tests
before_script:
  - cd Tests

script:
  - coverage run -m unittest discover

after_success:
  - coverage combine
  - codecov
  - cd ../

deploy:
  provider: pypi
  user: "phenomecentre"
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    branch: master
    tags: true
    python: 3.6
