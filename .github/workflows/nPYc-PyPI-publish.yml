# This workflow will install Python dependencies, run unit tests and process coverage, and if tagged commit, upload to
# PyPI

name: nPYc-Toolbox

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install .
        git clone https://github.com/phenomecentre/npc-standard-project.git --single-branch --depth 1 --branch master ../npc-standard-project
        pip install -r requirements.txt
        pip install xlrd
        pip install coverage
        pip install codecov
        pip install wheel
    - name: Test
      run: |
        cd Tests
        coverage run -m unittest discover
    - name: Build dists
      if: success()
      run: |
          python setup.py sdist bdist_wheel --dist-dir dist/
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@master
      if: startsWith(github.ref, 'refs/tags/v') && success()
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip_existing: true
